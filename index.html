					<div class="side"></div>
					<div class="side"></div>

					<canvas width="220" height="440" id="game"></canvas>
					<div id="score">0</div>

<audio src="https://cdn.josetxu.com/audio/tetris-credit.mp3" id="a-credit"> </audio>
